<div class="login-container">
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please login to your account</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label>Email</label>
        <div class="input-wrapper">
          <span class="icon">📧</span>
          <input type="email" formControlName="email" placeholder="Enter your email" />
        </div>
        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-wrapper">
          <span class="icon">🔒</span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="showPassword = !showPassword"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Password must be at least 6 characters.
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="form.invalid">Login</button>
    </form>

    <p *ngIf="error" class="error">{{ error }}</p>
  </div>
</div>
